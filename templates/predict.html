{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>predict</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }

        body {
            background-image: url("{%static 'image1.png'%}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: sans-serif;
        }

        nav {
            display: flex;
            width: 84%;
            margin: auto;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between;
            color: azure;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: red;
        }

        input[type=number],
        select {
            width: 20%;
            padding: 5px 2px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
        }

        p {
            font-size: 12.5px;
            color: rgb(0, 0, 0);
            font-weight: bolder;
        }

        .main {
            border-radius: 5px;
            background-color: gray;
            padding: 10px;
            margin: 10px;
            opacity: 0.85;
        }

        input[type=submit] {
            width: 20%;
            padding: 10px 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: red;
        }

        form {
            display: grid;
            grid-template-columns: auto auto;

        }

        h2 {
            margin: 10px;
        }

        h1 {
            margin-left: 10px;
        }
        span
        {
            color: red;
        }
    </style>
</head>

<body>
    <nav>
        <h1>HOP<span>RED</span>üè°</h1>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="About">About</a></li>
        </ul>
    </nav>
    <hr>
    <div class="main">
        <form action="predictions">
            <p>Area</p> <input type="number" name="n1" value="0">
            <p>Bedrooms</p> <input type="number" name="n2" value="0">
            <p>Bathrooms</p> <input type="number" name="n3" value="0">
            <p>Stories</p> <input type="number" name="n4" value="0">
            <p>Mainroad</p> <select name="n5">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <p>Guestroom</p> <select name="n6">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <p>Basement</p> <select name="n7">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <p>HotwaterHeating</p> <select name="n8">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <p>Airconditioning</p> <select name="n9">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <p>Parking</p><input type="number" name="n10" value="0">
            <p>FurnishingStatus</p> <select name="n11">
                <option value="furnished">furnished</option>
                <option value="semi-furnished">semi-furnished</option>
                <option value="unfurnished">unfurnished</option>
            </select>
            <br>
            <input type="submit" value="PREDICT">
        </form>

    </div>
</body>

</html>
